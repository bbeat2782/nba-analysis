<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>NBA Player Passing Network</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .links line { stroke: #999; stroke-opacity: 0.6; }
        .nodes circle { stroke: #fff; stroke-width: 1.5px; }
        .tooltip {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            padding: 5px;
            font-size: 14px;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <p><a href="bipartite.html" style="display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px;">View Bipartite Graph</a></p>

    <h2>NBA Player Passing Network</h2>

    <label for="season-select">Select Season:</label>
    <select id="season-select" onchange="updateGraph()">
        <option value="">-- Select a Season --</option>
    </select>

    <label for="team-select">Select Team:</label>
    <select id="team-select" onchange="updateGraph()">
        <option value="">-- Select a Team --</option>
    </select>

    <label for="edge-type">Edge Type:</label>
    <select id="edge-type" onchange="updateGraph()">
        <option value="in-degree" selected>In-Degree</option>
        <option value="out-degree">Out-Degree</option>
    </select>

    <svg width="1500" height="1000"></svg>
    
    <script>
        var svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");

        var color = d3.scaleOrdinal(d3.schemeCategory10);
        var simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(d => d.id).distance(80))
            .force("charge", d3.forceManyBody().strength(-500))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collide", d3.forceCollide(10))
            .force("x", d3.forceX(width / 2).strength(0.1))
            .force("y", d3.forceY(height / 2).strength(0.1));

        var allNodes = [], allLinks = [], teamNames = new Set(), seasonYears = new Set();

        d3.json("scripts/graph_data.json", function(error, graph) {
            if (error) {
                console.error("Error loading JSON:", error);
                return;
            }

            allNodes = graph.nodes;
            allLinks = graph.links;

            graph.nodes.forEach(node => {
                teamNames.add(node.teamName.trim());
                seasonYears.add(node.season);
            });

            // Populate season dropdown
            let seasonDropdown = d3.select("#season-select");
            let sortedSeasons = Array.from(seasonYears).map(Number).sort((a, b) => a - b);

            sortedSeasons.forEach(season => {
                seasonDropdown.append("option")
                    .attr("value", season)
                    .text(season)
                    .property("selected", season === 2024);
            });

            // Sort teams alphabetically and populate dropdown
            let sortedTeams = Array.from(teamNames).sort();
            let teamDropdown = d3.select("#team-select");

            sortedTeams.forEach(team => {
                let option = teamDropdown.append("option")
                    .attr("value", team)
                    .text(team);

                if (team === "Lakers") {
                    option.property("selected", true);
                }
            });

            // Initialize graph with default filters
            updateGraph();
        });

        function updateGraph() {
            let selectedSeason = document.getElementById("season-select").value;
            let selectedTeam = document.getElementById("team-select").value.trim();
            let edgeType = document.getElementById("edge-type").value; // "in-degree" or "out-degree"

            let filteredNodes = allNodes.filter(d =>
                (selectedSeason === "" || d.season == selectedSeason) &&
                (selectedTeam === "" || d.teamName.trim() === selectedTeam)
            );

            // Compute in-degree or out-degree dynamically
            let degreeMap = new Map();
            filteredNodes.forEach(d => degreeMap.set(d.id, 0));

            let filteredNodeIDs = new Set(filteredNodes.map(d => d.id));
            let filteredLinks = allLinks.filter(d =>
                filteredNodeIDs.has(d.source) && filteredNodeIDs.has(d.target) &&
                (selectedSeason === "" || d.season == selectedSeason)
            );

            // Calculate selected degree type
            filteredLinks.forEach(link => {
                if (edgeType === "in-degree") {
                    degreeMap.set(link.target, (degreeMap.get(link.target) || 0) + link.value);
                } else {
                    degreeMap.set(link.source, (degreeMap.get(link.source) || 0) + link.value);
                }
            });

            // Update node degree
            filteredNodes.forEach(node => {
                node.degree = degreeMap.get(node.id) || 0;
            });

            drawGraph(filteredNodes, filteredLinks);
        }

        function drawGraph(nodes, links) {
            svg.selectAll("*").remove();

            let nodeMap = new Map(nodes.map(d => [d.id, d]));

            let processedLinks = links
                .map(d => ({
                    source: nodeMap.get(d.source) || d.source,
                    target: nodeMap.get(d.target) || d.target,
                    value: d.value
                }))
                .filter(d => d.source && d.target);

            var link = svg.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(processedLinks)
                .enter().append("line")
                .attr("stroke-width", d => Math.sqrt(d.value) + 1);

            var node = svg.append("g")
                .attr("class", "nodes")
                .selectAll("circle")
                .data(nodes)
                .enter().append("circle")
                .each(function(d) {  
                    d3.select(this).datum(d);
                })
                .attr("r", d => Math.sqrt(d.degree) + 5)  // Node size changes dynamically
                .attr("fill", d => color(d.teamName.trim()))
                .attr("class", d => `team-${d.teamName.trim().replace(/\s/g, '-')}`)
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            var tooltip = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("visibility", "hidden");

            node.on("mouseover", function(event) {
                let d = d3.select(this).datum();
                tooltip.style("visibility", "visible")
                    .html(`<b>${d.playerName || "Unknown"}</b><br>Team: ${d.teamName || "N/A"}<br>Season: ${d.season}<br>${document.getElementById("edge-type").value}: ${d.degree || 0}`)
                    .style("top", `${event.pageY + 10}px`)
                    .style("left", `${event.pageX + 10}px`);
            });

            simulation.nodes(nodes).on("tick", ticked);
            simulation.force("link").links(processedLinks);
            simulation.alpha(1).restart();

            function ticked() {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);
            }
        }

        function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }

        function dragended(d) {
            if (!d3.event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    </script>
</body>
</html>
