<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>NBA Player Passing Network</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .links line { stroke: #999; stroke-opacity: 0.6; }
        .nodes circle { stroke: #fff; stroke-width: 1.5px; }
        .tooltip {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            padding: 5px;
            font-size: 14px;
            visibility: hidden;
            position: absolute;
        }
    </style>
</head>
<body>
    <h2>NBA Player Passing Network</h2>
    
    <label for="team-select">Select Team:</label>
    <select id="team-select" onchange="searchTeam()">
        <option value="">-- Select a Team --</option>
    </select>

    <svg width="1500" height="1000"></svg>
    
    <script>
        var svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");

        var color = d3.scaleOrdinal(d3.schemeCategory10);
        var simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(d => d.id).distance(80))
            .force("charge", d3.forceManyBody().strength(-500))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collide", d3.forceCollide(10))
            .force("x", d3.forceX(width / 2).strength(0.1))
            .force("y", d3.forceY(height / 2).strength(0.1));

        var allNodes = [], allLinks = [], teamNames = new Set();

        // Load JSON file
        d3.json("scripts/graph_data.json", function(error, graph) {
            if (error) {
                console.error("Error loading JSON:", error);
                return;
            }

            let inDegreeMap = new Map();
            graph.nodes.forEach(node => {
                inDegreeMap.set(node.id, 0);
                teamNames.add(node.teamName.trim()); // Collect unique team names
            });

            graph.links.forEach(link => {
                if (inDegreeMap.has(link.target)) {
                    inDegreeMap.set(link.target, inDegreeMap.get(link.target) + link.value);
                }
            });

            graph.nodes.forEach(node => {
                node.inDegree = inDegreeMap.get(node.id) || 0;
            });

            allNodes = graph.nodes;
            allLinks = graph.links;

            // Populate the dropdown with team names
            let dropdown = d3.select("#team-select");
            teamNames.forEach(team => {
                dropdown.append("option")
                    .attr("value", team)
                    .text(team);
            });

            drawGraph(allNodes, allLinks);
        });

        function drawGraph(nodes, links) {
            svg.selectAll("*").remove();

            let nodeMap = new Map(nodes.map(d => [d.id, d]));

            let processedLinks = links
                .map(d => ({
                    source: nodeMap.get(d.source) || d.source,
                    target: nodeMap.get(d.target) || d.target,
                    value: d.value
                }))
                .filter(d => d.source && d.target);

            var link = svg.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(processedLinks)
                .enter().append("line")
                .attr("stroke-width", d => Math.sqrt(d.value));

            var node = svg.append("g")
                .attr("class", "nodes")
                .selectAll("circle")
                .data(nodes)
                .enter().append("circle")
                .each(function(d) {  // Ensure full data is bound
                    d3.select(this).datum(d);  // Explicitly attach all properties
                })
                .attr("r", d => Math.sqrt(d.inDegree) + 5)
                .attr("fill", d => color(d.teamName.trim()))
                .attr("class", d => `team-${d.teamName.trim().replace(/\s/g, '-')}`)
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            // Tooltip for player details
            var tooltip = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("position", "absolute")
                .style("background", "#fff")
                .style("border", "1px solid #ccc")
                .style("padding", "5px")
                .style("font-size", "14px")
                .style("visibility", "hidden");

            node.on("mouseover", function(event) {
                let d = d3.select(this).datum();  // Explicitly retrieve bound data
                tooltip.style("visibility", "visible")
                    .html(`<b>${d.playerName || "Unknown"}</b><br>Team: ${d.teamName || "N/A"}<br>In-Degree: ${d.inDegree || 0}`)
                    .style("top", `${event.pageY + 10}px`)
                    .style("left", `${event.pageX + 10}px`);
            });

            simulation.nodes(nodes).on("tick", ticked);
            simulation.force("link").links(processedLinks);
            simulation.alpha(1).restart();

            function ticked() {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);
            }
        }

        function searchTeam() {
            let selectedTeam = document.getElementById("team-select").value.trim();

            if (selectedTeam === "") {
                drawGraph(allNodes, allLinks);
                return;
            }

            let filteredNodes = allNodes.filter(d => d.teamName.trim() === selectedTeam);
            let filteredNodeIDs = new Set(filteredNodes.map(d => d.id));

            let filteredLinks = allLinks.filter(d => 
                filteredNodeIDs.has(d.source) && filteredNodeIDs.has(d.target)
            );

            drawGraph(filteredNodes, filteredLinks);
        }

        function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }

        function dragended(d) {
            if (!d3.event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    </script>
</body>
</html>
